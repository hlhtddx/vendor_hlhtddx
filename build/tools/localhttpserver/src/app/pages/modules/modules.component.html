<div class="search-box-container">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Module name" aria-label="Module name" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let name of moduleNames" [value]="name">{{name}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
<router-outlet></router-outlet>
